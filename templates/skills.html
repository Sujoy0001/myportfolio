<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <div class="max-w-3xl mx-auto px-4 py-12">
        <!-- Simple Header -->
        <div class="text-center mb-12">
            <h1 class="text-3xl font-semibold mb-2">Skills & Expertise</h1>
            <div class="w-20 h-1 bg-blue-500 mx-auto"></div>
        </div>

        <!-- Skills List - Simple and Clean -->
        <div class="space-y-8">
            <!-- Programming Languages -->
            <div>
                <h2 class="text-xl font-medium mb-4 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"/>
                    </svg>
                    Programming Languages
                </h2>
                <div class="grid grid-cols-2 sm:grid-cols-3 gap-3">
                    <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                        <div class="font-medium">JavaScript</div>
                        <div class="text-sm text-gray-500">Advanced</div>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                        <div class="font-medium">Python</div>
                        <div class="text-sm text-gray-500">Advanced</div>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                        <div class="font-medium">TypeScript</div>
                        <div class="text-sm text-gray-500">Intermediate</div>
                    </div>
                </div>
            </div>

            <!-- Web Development -->
            <div>
                <h2 class="text-xl font-medium mb-4 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"/>
                    </svg>
                    Web Development
                </h2>
                <div class="grid grid-cols-2 sm:grid-cols-3 gap-3">
                    <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                        <div class="font-medium">React</div>
                        <div class="text-sm text-gray-500">Advanced</div>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                        <div class="font-medium">Node.js</div>
                        <div class="text-sm text-gray-500">Advanced</div>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                        <div class="font-medium">HTML/CSS</div>
                        <div class="text-sm text-gray-500">Expert</div>
                    </div>
                </div>
            </div>

            <!-- Databases -->
            <div>
                <h2 class="text-xl font-medium mb-4 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4"/>
                    </svg>
                    Databases
                </h2>
                <div class="grid grid-cols-2 sm:grid-cols-3 gap-3">
                    <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                        <div class="font-medium">MongoDB</div>
                        <div class="text-sm text-gray-500">Advanced</div>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                        <div class="font-medium">PostgreSQL</div>
                        <div class="text-sm text-gray-500">Intermediate</div>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                        <div class="font-medium">MySQL</div>
                        <div class="text-sm text-gray-500">Intermediate</div>
                    </div>
                </div>
            </div>

            <!-- Tools -->
            <div>
                <h2 class="text-xl font-medium mb-4 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    Tools
                </h2>
                <div class="grid grid-cols-2 sm:grid-cols-3 gap-3">
                    <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                        <div class="font-medium">Git</div>
                        <div class="text-sm text-gray-500">Advanced</div>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                        <div class="font-medium">Docker</div>
                        <div class="text-sm text-gray-500">Intermediate</div>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                        <div class="font-medium">VS Code</div>
                        <div class="text-sm text-gray-500">Expert</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
